<!-- 声明为 HTML5 文档 -->
<!DOCTYPE html> 
<!-- HTML 元素是网页的根元素 -->
<html lang="en"> 
<!-- head元素包含了文档的元(meta)数据 -->
<head>
    <!-- meta 元素可提供有关页面的元信息(meta-information), 主要是描述和关键词 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title元素描述了文档的标题 -->
    <title>Document</title>
</head>
<!-- body元素包含了可见的页面内容 -->
<body>
    <!-- 定义一个标题 -->
    <h1>我的第一个标题</h1>
    <!-- 元素定义一个段落 -->
    <p>我的第一个段落</p>
    <div>
        <p>
            Python
        </p>
    </div>
    <h2>
        <p><a href="#">Python</a></p>
    </h2>
</body>
</html>
